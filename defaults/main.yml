---
# Set major version of PostgreSQL
pg_major_version: 12

# PostgreSQL OS user and group
pg_user: postgres
pg_group: postgres
pg_user_password: postgres
pg_data_dir: "/var/lib/pgsql/{{ pg_major_version }}/data"

# Required OS and python packages
os_python_packages:
    - net-tools
    - firewalld
